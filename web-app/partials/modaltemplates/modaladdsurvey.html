<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
   <div class="modal-header">
   <button type="button" class="close" ng-click="$close();">&times;</button>
            <h3 class="modal-title" >Add Survey</h3>
<!--             <h3 class="modal-title" ng-show="type=='edit'">Edit User</h3> -->
        </div>
        <div class="modal-body">
         
    <form class="form-horizontal ng-pristine ng-valid" role="form">
    
<div class="form-group">
                    <label class="col-sm-2 control-label" for="">Title</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Give title to Survey" class="form-control">
                    </div>
                </div>
                
  <div class="form-group">
                            <label class="col-sm-2 control-label" for="Title">Tag</label>
                            <div class="col-sm-10">
                 <tags-input ng-model="survey.tags"class="ui-tags-input"></tags-input>
                            </div>
                        </div>


</form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="$hide()">Cancel</button>
            <button class="btn btn-success" ng-click="createuser(user,details);$hide()">Save</button>
        </div>
        </div>
        </div>
        </div>
